<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LOGIN</title>
    <!--BOOSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/signin.css">

    <!--MIS ESTILOS-->
    <link rel="stylesheet" href="./css/loader.css">
    <!----------->
    <link rel="icon" href="img/128px_logo.png">
  </head>
  <body>
    
    <!------------->
    
    <main class="form-signin w-100 m-auto text-center">
        <form id="fm">
          <div class="text-center">
            <img class="mb-4 m-auto" src="img/128px_logo.png" alt="" width="92" height="87">
            <h1 class="h3 mb-3 fw-normal">Inicio de seción</h1>
          </div>
          <div class="form-floating">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" required>
            <label for="floatingInput">Dirección de correo</label>
          </div>
          <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password" required>
            <label for="floatingPassword">Contraseña</label>
          </div>
      
          <div class="checkbox mb-3">
            <label>
              <input id="remember" type="checkbox" value="remember-me"> Recordar
            </label>
          </div>
          <button class="w-100 btn btn-lg btn-primary" type="submit" >Sign in</button>

          <footer class="my-5 pt-5 text-muted text-center text-small">
            <p class="mb-1">&copy; Vida Sana Company</p>
          </footer>
        </form>
      </main>
      

     
    <!-------------->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>


    <!--MIS SCRIPTS-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./JS/JS_BLOCKUI//jquery.blokUI.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bcryptjs/2.0.2/bcrypt.min.js"></script>

    <script type="module" src="./JS/login-validation.js"></script>
    <script type="module" src="./JS/login.js"></script>
  </body>
</html>
